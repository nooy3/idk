<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waiting for eid </title>
    <meta http-equiv="refresh" content="100">
    <link rel="stylesheet" href="ramadan.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo">
    </div>
    <div class="content">
        <p>~ tierd from fasting  ! <3</p>
        <h1>EID is <span>coming</span> soon </h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div><div>
                <p id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>
        <button type="button" title="learn more about what honey ? :D"> learn more </button>
           
    </div>
    <script>
        var countdowndate = new Date ("10 april, 2024 00:00:00").getTime();
        var x = setInterval(function()  {
            var now = new Date().getTime();
            var distance = countdowndate - now ;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance<0){
              clearInterval(x);
               document.getElementById("days").innerHTML = "00" ;
               document.getElementById("hours").innerHTML = "00" ;
               document.getElementById("minutes").innerHTML = "00" ;
               document.getElementById("seconds").innerHTML = "00" ;
            } 
        }, 1000);
    </script>
    
</body>
</html>
